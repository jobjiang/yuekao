<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
<link rel="stylesheet" href="css2/index2.css" ></link>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/service/orderService.js"></script>
<script type="text/javascript" src="js/controller/orderController.js"></script>
<body ng-app="myApp" ng-controller="orderController" ng-init="findOneCourse()">
	<table>
		<tr>
			<td>课程名称</td>
			<td>
				<input type="text" readonly="readonly" ng-model="entity.cname">
			</td>
		</tr>
		<tr>
			<td>课程课时(单价)</td>
			<td>
				<input type="text" readonly="readonly" ng-model="entity.price">
			</td>
		</tr>
		<tr>
			<td>订单金额</td>
			<td>
				<input type="text" ng-model="entity.sum">
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="button" value="提交" ng-click="shopping()">
			</td>
		</tr>
	</table>
</body>
</html>
