<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
<link rel="stylesheet" href="css2/index2.css" ></link>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/service/orderService.js"></script>
<script type="text/javascript" src="js/controller/orderController.js"></script>
<body ng-app="myApp" ng-controller="orderController" ng-init="typeList();teacherList();">
	<table>
		<tr>
			<td>课程名称</td>
			<td>
				<input type="text" ng-model="entity.cname">
			</td>
		</tr>
		<tr>
			<td>课程类别</td>
			<td>
				<select ng-model="entity.tid">
					<option></option>
					<option value="后端">后端</option>
					<option value="前端">前端</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>课时</td>
			<td>
				<input type="text" ng-model="entity.price">
			</td>
		</tr>
		<tr>
			<td>讲课老师</td>
			<td>
				<select ng-model="entity.sid">
					<option></option>
					<option value="张三">张三</option>
					<option value="李四">李四</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				图片<input type="file" id="file">
				<input type="button" value="上传" ng-click="uploadFile()">
			</td>
			<td>
				<img alt="" ng-src="{{entity.images}}" width="40px" height="40px">
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="button" ng-click="save()" value="提交">
			</td>
		</tr>
	</table>
</body>
</html>
